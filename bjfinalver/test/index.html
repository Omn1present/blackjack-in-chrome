<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <h1>BlackJack</h1> 
    <p id="message-el">Do you want to play a game?</p>
    
    <div id="container">
        <div >
            <p id="cards-el">Your Cards: </p>
        <p id="sum-el">Sum: </p> 
        <p id="player-el"></p>
</div> 
<div>
    <p id="dcards-el">Dealer Cards: </p>
    <p id="dsum-el">Sum: </p>
    <p id="dealer-el"></p>
</div>
    </div>
    <button id="btn1">New Game</button>
    <br>
    <button id="btn2">Hit</button> 
    <button id="btn3">Stand</button>
    <br>
    <p id="chips-el">Your Chips: 300$</p>
    <p id="bet-el">Your Bet: 10$</p>
        <button id="betpicker">Bet</button>
        <select id="betval-el">
            <option value="10" selected>10$</option>
            <option value="15">15$</option>
            <option value="25">25$</option>
            <option value="35">35$</option>
            <option value="50">50$</option>
            <option value="75">75$</option>
            <option value="100">100$</option>
            <option value="150">150$</option>
        </select> <br>
        <p id="error-message">Seems you are trying to place a bet bigger than what's left of your balance! Lower your bet or refill your balance to be able to play.</p>
</body>
</html> 
<script src="index.js"></script>
